<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>주식 수익률 계산기</title>
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: 'Pretendard', sans-serif;
      background-color: #f8f9fa;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 700px;
      margin: 0 auto;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 12px rgba(0, 0, 0, 0.1);
      padding: 30px;
    }
    h2 {
      text-align: center;
      margin-bottom: 24px;
      color: #2c3e50;
    }
    label {
      font-weight: bold;
      margin-top: 18px;
      display: block;
    }
    input {
      width: 100%;
      padding: 12px;
      margin-top: 6px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button {
      width: 100%;
      margin-top: 28px;
      padding: 14px;
      font-size: 16px;
      font-weight: bold;
      color: white;
      background-color: #0073e6;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #005bb5;
    }
    #result {
      margin-top: 30px;
      font-size: 18px;
      font-weight: bold;
      color: #2d3436;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>📈 주식 수익률 계산기</h2>
    <label for="buyPrice">매수 금액 (₩)</label>
    <input type="number" id="buyPrice" placeholder="예: 10000" />

    <label for="sellPrice">매도 금액 (₩)</label>
    <input type="number" id="sellPrice" placeholder="예: 12000" />

    <label for="quantity">수량 (주)</label>
    <input type="number" id="quantity" placeholder="예: 100" />

    <button onclick="calculate()">수익률 계산하기</button>
    <div id="result">결과가 여기에 표시됩니다.</div>
  </div>

  <script>
    function calculate() {
      const buy = parseFloat(document.getElementById("buyPrice").value);
      const sell = parseFloat(document.getElementById("sellPrice").value);
      const qty = parseFloat(document.getElementById("quantity").value);

      if (isNaN(buy) || isNaN(sell) || isNaN(qty) || buy <= 0 || sell <= 0 || qty <= 0) {
        document.getElementById("result").innerText = "모든 값을 정확히 입력해주세요.";
        return;
      }

      const totalBuy = buy * qty;
      const totalSell = sell * qty;
      const profit = totalSell - totalBuy;
      const rate = (profit / totalBuy) * 100;

      document.getElementById("result").innerText =
        `총 손익: ${profit.toLocaleString()}원 (수익률: ${rate.toFixed(2)}%)`;
    }
  </script>
</body>
</html>
